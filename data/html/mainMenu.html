<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lord of Rigel</title>

    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js"></script>

    <link rel="stylesheet" href="css/mainhall.css">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />

    <script src="js/mainMenu.js"></script>
</head>
<body>
<div id="logo">
<img src="Images/MainMenuLogo.png" />
</div>
<div id="menu">
<button id="button-continue">
	<div class="label">
		<img src="Images/TopButton.png"/> 
		<h2 id="continue">Continue Game</h2>
	</div>
</button><br />

<button id="button-load-game">
	<div class="label">
		<img src="Images/Button.png" />
		<h2 id="load">Load Game</h2>
	</div>
</button><br />

<button id="button-new-game">
	<div class="label">
		<img src="Images/Button.png" />
		<h2 id="new">New Game</h2>
	</div>
</button><br />

<button id="button-multiplayer">
	<div class="label">
		<img src="Images/Button.png" />
		<h2 id="multiplayer">Multiplayer</h2>
	</div>
</button><br />

<button id="button-skirmish">
	<div class="label">
		<img src="Images/Button.png" />
		<h2 id="skirmish">Skirmish</h2>
	</div>
</button><br />

<button id="button-hall-of-fame">
	<div class="label">
		<img src="Images/Button.png" />
		<h2 id="HoF">Hall of Fame</h2>
	</div>
</button><br />

<button id="button-quit-game">
	<div class="label">
		<img src="Images/Button.png" />
		<h2 id="quit">Quit Game</h2>
	</div>
</button><br />
</div>
<div id="credits">
<marquee behavior="scroll" direction="up" scrollamount="1" height="20%"><img src="Images/Credits.png" alt="Rolling Credits" /></marquee>
</div>
<div id="version">
Alpha Build v0.1
</div>
</body>
</html>
